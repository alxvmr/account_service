variables:
  DEPENDENCIES: dbus-devel
                gcc
                gettext-devel
                git
                glib-devel
                gobject-introspection-devel
                gtk-doc
                make
                meson
                ninja-build
                polkit-devel
                redhat-rpm-config
                systemd-devel
                vala
  TEST_DEPENDENCIES: gcovr
                     python3-dbusmock
                     python3-gobject-base

stages:
  - build
  - test

build-fedora:
  image: fedora:rawhide
  stage: build
  before_script:
    - unset CI_JOB_JWT
    - dnf install -y $DEPENDENCIES $([ $CI_JOB_STAGE = test ] && echo $TEST_DEPENDENCIES)
  script:
    - meson -Dgtk_doc=true _build
    - ninja -C _build all
  artifacts:
    name: log-and-build
    when: always
    paths:
      - _build/meson-logs

test-fedora:
  extends:
    - build-fedora
  stage: test
  script:
    - useradd -u 5555 -ms /bin/bash user
    - su user -c .ci/run-tests.sh
    - cp -r /home/user/accountsservice/_build/ ./
    - cat _build/meson-logs/coverage.txt
  artifacts:
    name: log-and-coverage
    when: always
    paths:
      - _build/meson-logs

